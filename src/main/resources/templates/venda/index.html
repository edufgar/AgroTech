<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <h1>Vendas</h1>

            <a href="form.html" th:href="@{/venda/nova}" class="btn btn-primary btn-lg" role="button">Nova</a>
            <div class="border border-dark">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Data</th>
                            <th scope="col">Valor Total da Vendas</th>
                            <th scope="col" style="width: 35%;" >Funcion√°rio</th>
                            <th scope="col" style="width: 35%;" >Cliente</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr scope="row" th:each="umavend : ${listaVenda}">
                            <td th:text="${#dates.format(umavend.data, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${umavend.valorvenda}"></td>
                            <td th:text="${umavend.codFunc.nome}"></td>
                            <td th:text="${umavend.cliente.nome}"></td>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:include="layout :: footer" id="footer">(footer)</div>
    </body>
</html>
